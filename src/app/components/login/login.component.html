<!doctype html>
<html lang="en" style=" display: table; margin: auto;">

<head>

    <title>CruxAdmin</title>
    <base href="/">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Favicons-->
    <link rel="icon" href="../resource/images/faviconchubb32x32.png" sizes="32x32">

    <!-- Favicons-->
    <!-- <link rel="apple-touch-icon-precomposed" href="../../images/favicon/apple-touch-icon-152x152.png"> -->
    <!-- For iPhone -->
    <meta name="msapplication-TileColor" content="#00bcd4">
    <!-- <meta name="msapplication-TileImage" content="images/favicon/mstile-144x144.png"> -->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="faviconchubb.ico">
</head>

<body style="display: table-cell; vertical-align: middle;">
    <div id="login-page" class="row center">
        <div class="col s12 z-depth-4 card-panel grey lighten-2">
            <form class="login-form">
                <div class="row">
                    <div class="input-field col s12 center">
                        <img src="./resource/images/logo/logoChubbBlue.svg " alt=" " class="responsive-img valign profile-image-login ">
                        <p class="center login-form-text">CHUBB Digital Admin Panel</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12 m12 l12 ml-2 mt-3">

                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <a class="btn waves-effect waves-light col s12" [hidden]="isOnline()" (click)="login()">Login..</a>
                    </div>
                </div>
                <div class="row">

                </div>
            </form>
        </div>
    </div>
</body>

</html>
